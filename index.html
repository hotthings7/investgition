        /* Perfect Windows 11 Style Replica */
        :root {
            --win-blue: #0078D4;
            --win-gray: #F3F3F3;
            --win-red: #C42B1C;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.5);
            font-family: 'Segoe UI', sans-serif;
        }

        .alert-box {
            width: 600px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            animation: alertPop 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        .header {
            background: var(--win-red);
            color: white;
            padding: 20px;
            border-radius: 8px 8px 0 0;
            display: flex;
            align-items: center;
        }

        .header img {
            height: 32px;
            margin-right: 15px;
        }

        .content {
            padding: 25px;
            position: relative;
        }

        .progress-bar {
            height: 4px;
            background: #E0E0E0;
            border-radius: 2px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress {
            width: 45%;
            height: 100%;
            background: var(--win-red);
            animation: scanProgress 2s infinite;
        }

        .timer {
            position: absolute;
            top: 25px;
            right: 25px;
            color: var(--win-red);
            font-weight: bold;
        }

        button {
            background: var(--win-blue);
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 4px;
            cursor: pointer;
            float: right;
            transition: background 0.3s;
        }

        button:hover {
            background: #006CBE;
        }

        @keyframes alertPop {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes scanProgress {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(250%); }
        }
    </style>
</head>
